{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Editar movimiento</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripci√≥n</label>
      <input type="text" name="descripcion" class="form-control" value="{{ movimiento['descripcion'] }}" required>
    </div>

    <div class="mb-3">
      <label for="monto" class="form-label">Monto</label>
      <input type="number" step="0.01" name="monto" class="form-control" value="{{ movimiento['monto'] }}" required>
    </div>

    <div class="mb-3">
      <label for="tipo" class="form-label">Tipo</label>
      <select name="tipo" class="form-select" required>
        <option value="Ingreso" {% if movimiento['tipo'] == 'Ingreso' %}selected{% endif %}>Ingreso</option>
        <option value="Egreso" {% if movimiento['tipo'] == 'Egreso' %}selected{% endif %}>Egreso</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{{ url_for('movimientos.index') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
